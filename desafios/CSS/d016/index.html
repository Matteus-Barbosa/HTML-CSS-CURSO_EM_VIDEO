<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Screen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="img">
                <img src="imgs/building-p.webp" alt="">
            </div>

            <div id="text-login">
                <h1>Login</h1>
                    <p>Welcome back! Sign in to your account to manage your environment settings.</p>
            </div>

            <div id="form">

                <form action="login.js" method="post">
                    <p class="input-field">
                        <label for="iEmail"></label>
                        <input type="email" id="iEmail" autocomplete="email" placeholder="Email address" required><br>
                        <label for="iPass"></label>
                        <input type="password" name="" id="iPass" maxlength="8" minlength="8" autocomplete="current-password" placeholder="Password" required>
                    </p>

                    <p class="input-btn">
                        <input type="submit" value="Log In" id="login-btn">
                        <br>
                        <input type="button" value="Forgot password?" id="recovery-password-btn">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>

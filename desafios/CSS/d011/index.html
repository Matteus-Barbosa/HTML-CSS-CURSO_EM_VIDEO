<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        body {
            background: url('img/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
        }
        div.espaco{
            position: relative;
            height: 98vh;
        }

        div.astronauta {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="espaco">
        <div class="astronauta">
            <img src="img/astronauta.png" alt="astronauta">
        </div>
    </div>
</body>

</html>

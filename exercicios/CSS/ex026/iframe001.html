<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>curso em video.</p>
    <!-- scolling="auto/yes/no" = barra de rolagem (DEPENDE DO NAVEGADOR)-->

    <!--iframes = "Quadros em Linha"-->
    
    <p>Nem todos os sites aceitam iframe: <iframe src="https://www.google.com" frameborder="0"></iframe></p>

    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é legal.
    </p>

    <!--iframes tamanho padrão = 300x150-->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1>Teste de Formulário</h1>

    <form action="cadastro.js" method="POST" autocomplete="on">
        <p>
            <label for="iuser">Usuário</label>
            <input type="text" name="user" id="iuser" required minlength="3" maxlength="15" size="10" placeholder="username" autocomplete="username">
        </p>

        <p>
            <label for="ipass">Senha</label>
            <input type="password" name="pass" id="ipass" required minlength="8" size="8" placeholder="password" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos nos eixos</title>

    <style>
        div.container{
            border: 2px dotted powderblue;
            display: flex;

            flex-flow: column nowrap; /*Depende 100% do flow-direction*/
        }
        div.box{
            border: 1px solid tomato;
        }

        /*box = pai - Alinha baseado no main-axis*/
        .justify-content--flex-start { justify-content: flex-start;}
        .justify-content--flex-end {justify-content: flex-end;}
        .justify-content--center {justify-content: center;}
        .justify-content--space-between {justify-content: space-between;}
        .justify-content--space-evenly {justify-content: space-evenly;}
        .justify-content--space-around {justify-content: space-around;}
    </style>
</head>

<body>
    <div class="container justify-content--space-between">
        <div class="box">Exemplo de bloco A</div>
        <div class="box">Exemplo de bloco B</div>
        <div class="box">Exemplo de bloco C</div>
        <div class="box">Exemplo de bloco D</div>
        <div class="box">Exemplo de bloco E</div>
        <div class="box">Exemplo de bloco F</div>
        <div class="box">Exemplo de bloco G</div>
    </div>
</body>

</html>

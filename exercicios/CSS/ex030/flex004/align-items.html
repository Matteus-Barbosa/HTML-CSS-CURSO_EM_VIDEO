<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Eixos</title>

    <style>
        div.container {
            border: 3px dotted powderblue;
            display: flex;

            flex-flow: row nowrap;
            /*Depende 100% do flow-direction*/
        }
        div.box {
            border: 1px solid tomato;
        }

        .height {
            height: 200px;
        }
        /*box = pai - Alinha baseado no cross-axis*/
        .align-items--stretch {align-items: stretch;}
        .align-items--flex-start {align-items: flex-start;}
        .align-items--flex-end {align-items: flex-end;}
        .align-items--center {align-items: center;}
    </style>
</head>

<body>
    <div class="container align-items--center height">
        <div class="box">Exemplo de bloco A</div>
        <div class="box">Exemplo de bloco B</div>
        <div class="box">Exemplo de bloco C</div>
        <div class="box">Exemplo de bloco D</div>
        <div class="box">Exemplo de bloco E</div>
        <div class="box">Exemplo de bloco F</div>
        <div class="box">Exemplo de bloco G</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Elementos Empacotados</title>

    <style>
        div.container{
            background-color: tomato;
            height: 400px;

            display: flex;
            flex-flow: row wrap; /*Empacotado*/
        }

        div.box {
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 40px;
        }
        /*box = pai*/
        /*align-content = alinha pelo cross-axis quando empacotado*/
        .align-content--default {align-content: stretch; /*default*/}
        .align-content--flex-start {align-content: flex-start;}
        .align-content--flex-end {align-content: flex-end;}
        .align-content--center {align-content: center;}
        .align-content--space-between {align-content: space-between;}
        .align-content--space-evenly {align-content: space-evenly;}
        .align-content--space-around {align-content: space-around;}
    </style>
</head>
<body>
    <div class="container align-content--space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
